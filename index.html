<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
        <!--<link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/autofill/2.3.7/css/autoFill.bootstrap5.min.css">
    <title>Servicios Streaming</title>
</head>
<body>
    <script src="./scripts/script.js"></script>
    <div class="container">
        <h2 class="bottom-3 top-3" style="text-align: center;">Elije tu plan</h2>
        <form class="row g-3 bottom-1">
            <div class="col-md-4">
                <label for="inputState" class="form-label">Plataforma</label>
                <select id="inputState" class="form-select" onchange="handleChangePlataforma(event)">
                    <option value="Netflix">Netflix</option>
                    <option value="HBO Max">HBO Max</option>
                    <option value="Disney+">Disney +</option>
                    <option value="Prime Video">Prime Video</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Tipo Plan</label>
                <select id="inputState" class="form-select" onchange="handleChangePlan(event)">
                    <option value="1">1 mes</option>
                    <option value="3">3 meses</option>
                    <option value="6">6 meses</option>
                    <option value="12">1 a√±o</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Codigo Promocional</label>
                <select id="inputState" class="form-select" onchange="handleChangeDescuento(event)">
                    <option value="1.0">Ninguno</option>
                    <option value="0.90">Navidad 10%</option>
                    <option value="0.95">Cliente Frecuente 5%</option>
                </select>
            </div>
        </form>
        <h2>Total: $<label id="txtTotal"></label></h2>
        <button class="btn btn-primary" onclick="openCard()">Contratar</button>
        <div class="confirmar-pedido" id="confirmar-pedido" style="display: none">
            <h4>Confirmar pedido</h4>
            <div class="card" style="width: 18rem;">
                <img src="./img/netflix.png" class="card-img-top" alt="..." id="imgPlataforma">
                <div class="card-body">
                    <p class="card-text"><b>Plataforma:</b> <label id="cardPlataforma">Netflix</label> </p>
                    <p class="card-text"><b>Tipo plan:</b> <label id="cardPlan">1 mes</label></p>
                    <p class="card-text"><b>Total $:</b> <label id="cardTotal">1 mes</label> </p>
                </div>
            </div>
            <div class="col-md-6">
                Ingrese su nombre para confirmar el pedido:
                <input type="text" class="form-control" id="txtNombre">
                <p style="color: red;" id="errorNombre"></p>
            </div>
            <button class="btn btn-primary top-1" onclick="registrarPedido()">Contratar y Pagar</button>
        </div>
        <div class="top-3">
            <table id="tblProductos" class="table table-striped">
                <thead>
                    <tr>
                    <th>Servicio</th>
                    <th>Tipo Plan</th>
                    <th>Precio</th>
                    <th>Cliente</th>
                    </tr>
                </thead>
                <tbody>
            
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.0.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.html5.min.js"></script>


</body>
</html>
